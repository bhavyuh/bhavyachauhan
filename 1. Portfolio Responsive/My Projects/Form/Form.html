<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
<section>
	<div>
		<form>
			<table border="1" width="60%" align="center" cellpadding="10px">
				<caption><h1>Form</h1></caption>
				
				<tr>
					<td>Name</td>
					<td><input type="text" placeholder="Enter your name" name="Name"></td>
				</tr>

				<tr>
					<td>Roll No.</td>
					<td><input type="text" placeholder="Your Roll No." name="Roll_No."></td>
				</tr>

				<tr>
					<td>Address</td>
					<td><input type="text" placeholder="Your Address" name="Address"></td>
				</tr>

				<tr>
					<td>Date Of Birth</td>
					<td><input type="date" name="DOB"></td>
				</tr>

				<tr>
					<td>Gender</td>
					<td>
						<input type="radio" name="Gender" value="Male"> Male
						<input type="radio" name="Gender" value="Female"> Female
					</td>
				</tr>

				<tr>
					<td>Favourite Sport</td>
					<td>
						<input type="checkbox" name="Hockey" value="Hockey"> Hockey
						<input type="checkbox" name="Cricket" value="Cricket"> Cricket
						<input type="checkbox" name="Football" value="Football"> Football
					</td>
				</tr>

				<tr>
					<td>Username</td>
					<td><input type="text" name="Username" placeholder="Enter a Username"></td>
				</tr>

				<tr>
					<td>Password</td>
					<td><input type="password" name="Password" placeholder="Choose a strong password"></td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="Submit" name="Submit">
						<input type="reset" name="Reset">
					</td>
				</tr>
			</table>
		</form>
	</div>
</section>
</body>
</html>
